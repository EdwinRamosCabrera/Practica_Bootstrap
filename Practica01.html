<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Veterinaria Petisos </title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col">

                <div style="padding: 3%;">
                    <form action="confirmacion.html" method="post">
                        <h2 style="text-align: center;">REGISTRO DE USUARIO</h2>
                        <div class="form-group">
                            <h6 style="margin: 2%;"><label for="">Nombres:</label></h6>
                            <input type="text" name="nombres" id="" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col">
                                <h6 style="margin: 2%;"><label for="">Apellido Paterno:</label></h6>
                            <input type="text" name="apellido_paterno" id="" class="form-control">
                             
                            </div>
                            <div class="col">
                                <h6 style="margin: 2%;"><label for="">Apellido Materno:</label></h6>
                                <input type="text" name="apellido_paterno" id="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <h6 style="margin: 2%;"><label for="">Sexo:</label></h6>
                            <select name="sexo" id="" class="form-select">
                                <option selected>---</option>
                                <option value="hombre">Hombre</option>
                                <option value="mujer">Mujer</option>
                                <option value="pne">Prefiero no especificar</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h6 style="margin: 2%;"><label for="">Correo Electronico:</label></h6>
                            <input type="text" name="correo" id="" class="form-control"
                                placeholder="ejm:abc123@abc.com">
                        </div>
                        <div class="form-group">
                            <h6 style="margin: 2%;"><label for="">Telefono de Contacto:</label></h6>
                            <input type="number" name="telefono" id="" class="form-control" placeholder="ejm:12345678">
                        </div>
                        <div class="form-group">
                            <h6 style="margin: 2%;"><label for="">Distrito:</label></h6>
                            <select name="distrito" id="" class="form-select">
                                <option selected>---</option>
                                <option value="A">Distrito A</option>
                                <option value="B">Distrito B</option>
                                <option value="C">Distrito C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h6 style="margin: 2%;"><label for="">Dirección:</label></h6>
                            <input type="text" name="direccion" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <h6 style="margin: 2%;"><label for="">Nombre de la mascota:</label></h6>
                            <input type="text" name="nom_mascota" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <h6 style="margin: 2%;"><label for="">Tipo de mascota:</label></h6>
                            <select name="tipo_mascota" id="" class="form-select">
                                <option selected>---</option>
                                <option value="perro">Perro</option>
                                <option value="gato">Gato</option>
                                <option value="hamster">Hamster</option>
                            </select>
                        </div>

                        <!-- Button trigger modal -->
                        
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Registrar
                        </button>

                      

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
                                        <div class="spinner-grow" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                          </div>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="alert alert-secondary" role="alert">
                                            Advertencia: Los datos no fueron llenados correctamente
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Guardar Cambios</button>
                                    </div>
                                </div>
                            </div>
                        </div>




                    </form>
                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
